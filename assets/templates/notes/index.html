<h1>Notes<a ng-href="#/notes/new/" class="btn btn-default">create Note</a></h1>
    
    <div class="form-group">
    	Search:<input type="text" ng-model="search.input.$">
    </div>
    <nw-category-selector ng-model="search.category"></nw-category-selector>
<h1>notes index</h1>
<div class="row">
	<div ng-repeat="note in notes | categoryFilter: search.category | filter: search.input">
		<div class="col-md-4">
			<h3> <a ng-href="#/notes/{{note.id}}" title="{{note.user.username}}">{{note.title}}</a></h3>
			<p>{{note.description}}</p>
			<span class="label label-info">{{note.category.name}}</span>
			<span>{{note.user.username}}</span>
		</div>
	</div>
</div>
